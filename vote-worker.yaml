apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-worker
spec:
  selector:
    matchLabels:
      app: vote-worker
  template:
    metadata:
      labels:
        app: vote-worker
        node: worker0
    spec:
      securityContext:
        runAsUser: 1001
      containers:
      - name: vote-worker
        image: findnull45/vote-worker:latest
        env:
        - FROM_REDIS_HOST=1
        - TO_REDIS_HOST=3
        - WORKER_NUMBER='01'
        securityContext:
          runAsUser: 1001
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "1Gi"
            cpu: "1000m"