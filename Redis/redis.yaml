apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  serviceName: "redis"

  template:
    metadata:
      labels:
        app: redis
    spec:
      initContainers:
      - name: init-redis
        image: redis:latest
        command:
          - bash
          - "-c"
          - |
              cp /mnt/master.conf /etc/redis-config.conf
        volumeMounts:
          - name: redis-claim
            mountPath: /etc
          - name: config-map
            mountPath: /mnt/
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - "/etc/redis-config.conf"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-claim
          mountPath: /etc
      volumes:
      - name: config-map
        configMap:
          name: redis-configuration
      - name: redis-data
        emptyDir:
          medium: ""
          sizeLimit: 1Gi
      - name: redis-claim
        emptyDir:
          medium: ""
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis